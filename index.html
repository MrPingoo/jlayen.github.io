<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>Blog jlayen.github.io</title>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/marked/lib/marked.js"></script>
        <script type="text/javascript" src="bower_components/angular-marked/dist/angular-marked.js"></script>
        <script type="text/javascript" src="bower_components/angular-touch/angular-touch.js"></script>
        <script type="text/javascript" src="bower_components/highlightjs/highlight.pack.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="routing.js"></script>

        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="bower_components/highlightjs/styles/github.css">
        <link rel="stylesheet" type="text/css" href="stylesheet/style.css">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Controllers -->
        <script type="text/javascript" src="src/controllers/articleController.js"></script>

        <!-- Directives -->
        <script type="text/javascript" src="src/directives/articleDecoratorDirective.js"></script>

        <!-- Services -->
        <script type="text/javascript" src="src/services/articleProvider.js"></script>
    </head>
    <body ng-app="app">
        <div class="content">
            <div ng-view></div>

            <script type="text/ng-template" id="views/article/index.html">
                <header>
                    <h1>Julian Layen</h1>
                </header>
                <div class="articles" ng-controller="articleIndex">
                    <section>
                        <div ng-repeat="article in articles">
                            <decorate-article></decorate-article>
                        </div>
                    </section>
                </div>
            </script>
            <script type="text/ng-template" id="views/article/show.html">
                <div ng-controller="articleShow">
                    <header>
                        <h1>{{ article.title }}</h1>
                    </header>
                    <section class="article">
                        <div marked="article.body">
                        </div>
                    </section>
                </div>
            </script>
            <script type="text/ng-template" id="views/article/directive/decorator.html">
                <article class="article">
                    <h4><a ng-href="#!/article/{{ article.uri }}">{{ article.title }}</a><span class="date"><em>{{ article.date | date:'d LLLL yyyy' }}</em></span></h4>
                    <p>{{ article.description }}</p>
                </article>
            </script>
        </div>
    </body>
</html>
