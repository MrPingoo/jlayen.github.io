<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>Blog jlayen.github.io</title>
        <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
        <script type="text/javascript" src="bower_components/marked/lib/marked.js"></script>
        <script type="text/javascript" src="bower_components/angular-marked/dist/angular-marked.js"></script>
        <script type="text/javascript" src="bower_components/angular-touch/angular-touch.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="routing.js"></script>

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Controllers -->
        <script type="text/javascript" src="src/controllers/articleController.js"></script>

        <!-- Directives -->
        <script type="text/javascript" src="src/directives/articleDecoratorDirective.js"></script>

        <!-- Services -->
        <script type="text/javascript" src="src/services/articleProvider.js"></script>
    </head>
    <body ng-app="app">

    <div ng-view></div>

    <script type="text/ng-template" id="views/article/index.html">
        <div ng-controller="articleIndex">
            <div ng-repeat="article in articles">
                <decorate-article></decorate-article>
            </div>
        </div>
    </script>
    <script type="text/ng-template" id="views/article/show.html">
        <div ng-controller="articleShow">
            <h1>{{ article.title }}</h1>
            <p>{{ article.description }}</p>

            <marked>
                {{ article.body }}
            </marked>

        </div>
    </script>
    <script type="text/ng-template" id="views/article/directive/decorator.html">
        <div class="article">
            <!-- ng-click="showArticle(article.uri)" -->
            <a ng-href="#!/article/{{ article.uri }}">{{ article.title }}</a>
            <p>{{ article.description }}</p>
        </div>
    </script>

    </body>
</html>
